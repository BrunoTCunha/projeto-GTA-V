<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsividade.css">
    <link
      rel="shortcut icon"
      href="src/imagens/favicon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto GTA VI</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="imagens">
        <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar games" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="" />
      </div>

      <nav>
        <ul class="menu">
          <li>
            <a href="#main">Home</a>
          </li>
          <li>
            <a href="#section">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte
              <img src="./src/imagens/icone-link.svg" alt="icone de sup">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main" id="main">
      <img src="./src/imagens/bg-main.png" class="imagem-fundo" alt="fundo" />

      <div class="informacoes">
        <div class="imagem-dupla">
            <img src="./src/imagens/logo-gta-v.svg" alt="">
            <img src="./src/imagens/logo-gta-online.svg" alt="">
        </div>
        <h1 class="titulo">Já disponíveis para PS5 e Xbox Series S/X</h1>
        <p class="texto">
          Experimente os fenômenos do entretenimento Grand Theft Auto e GTA
          Online
        </p>
        <a href="#section" class="btn-comprar">Compre já</a>
      </div>
    </main>

    <section class="section" id="section">
        <h2 class="titulo-sec">Compre já</h2>
        <div class="cartao">
            <img class="capa" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA5">
            <div class="infos">
                <h3>Grand Theft Auto V</h3>
                <p class="">
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            <button class="btn-plataformas">
                Selecione a plataforma

                <ul class="plataformas2" id="plataformas2">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <script src="./src/js/script.js"></script>
  </body>
</html>
